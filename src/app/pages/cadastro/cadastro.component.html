<app-search-bar></app-search-bar>

<table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> <small><i [class]="element.status == 1 ? 'fas fa-circle text-success' : 'fas fa-circle text-danger'"></i></small></td>
      </ng-container>
      
      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
      
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
      
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> <i class="far fa-edit"></i> <i class="far fa-trash-alt ml-2"></i> </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    
  <div class="container-fluid mt-4">
    <div class="row align-items-center no-gutters">
      <div class="col-md-4 text-center text-md-left mb-3">
          <small>Revisor Administrador Apollus<br>
          12/11/2018<br>
          5 itens</small>
      </div>
      <div class="col-md-4 text-center mb-3">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold">&laquo;</mat-button-toggle>
            <mat-button-toggle value="italic">1/2</mat-button-toggle>
            <mat-button-toggle value="underline">&raquo;</mat-button-toggle>
          </mat-button-toggle-group>
      </div>
      <div class="col-md-4 text-center text-md-right">          
          <mat-form-field>
              <mat-select placeholder="20">
                  <mat-option value="10">10</mat-option>
                  <mat-option value="20">20</mat-option>
                  <mat-option value="30">30</mat-option>
              </mat-select>
          </mat-form-field> 
      </div>
    </div>
  </div>
