<form [formGroup]="formulario">
  <div class="container-fluid">
    <div class="row py-3">
      <div class="form-group col-md-12">
        Nome: <input class="form-control" formControlName="nome" id="nome">
      </div>
      <div class="form-group col-md-12">
        <label>E-mail:</label>
        <input class="form-control" formControlName="email" id="email">
      </div>
      <div class="form-group col-md-12">
        <button type="button" class="btn btn-sm btn-dark" (click)="inserirRegistro()">Enviar</button>
        <button type="button" class="btn btn-sm btn-danger ml-2" (click)="resetarForm()">Cancelar</button>
      </div>
    </div>
    <div class="row mt-4 py-3">
      <div class="col-md-12">
        <h4 class="mb-3 text-center">Listagem de clientes</h4>
      </div>
      <div class="col-5"><strong>Nome</strong></div>
      <div class="col-5"><strong>E-mail</strong></div>
      <div class="col-2"><strong>Ações</strong></div>
    </div>
    <div class="row py-1" *ngFor="let cliente of clientes; let i = index">
      
      <div class="col-5">{{ cliente.nome }}</div>
      <div class="col-5">{{ cliente.email }}</div>
      <div class="col-2">
        <button class="btn btn-sm btn-circle btn-dark" type="button" (click)="editarRegistro(i)"><i class="far fa-edit"></i></button>
        <button class="btn btn-sm btn-circle btn-danger ml-1" type="button" (click)="excluirRegistro(i)"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>
  </div>
</form>
