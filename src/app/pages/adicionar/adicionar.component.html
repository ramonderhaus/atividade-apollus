<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="container-fluid">
    <div class="row py-3">
      <div class="form-group col-md-12">
        <label>Nome:</label>
        <input class="form-control" formControlName="nome" id="nome">
      </div>
      <div class="form-group col-md-12">
        <label>E-mail:</label>
        <input class="form-control" formControlName="email" id="email">
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary" (click)="btnEnviar()">Enviar</button>
        <button class="btn btn-danger ml-2" (click)="resetar()">Cancelar</button>
      </div>
      <div class="form-group col-md-12">
        <pre>{{ formulario.value | json }}</pre>
      </div>
    </div>
  </div>
</form>
